services:
  postgres:
    image: postgres:16
    container_name: dnsmon-postgres
    environment:
      POSTGRES_DB: dnsmon
      POSTGRES_USER: dnsmon
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - dnsmon_postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "work_mem=64MB"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dnsmon"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ghcr.io/darthnorse/dnsmon:latest
    container_name: dnsmon
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://dnsmon:${POSTGRES_PASSWORD:-changeme}@postgres:5432/dnsmon
      TZ: ${TZ:-America/Denver}
    ports:
      - "8000:8000"
    volumes:
      - dnsmon_logs:/app/logs
    restart: unless-stopped

volumes:
  dnsmon_postgres_data:
  dnsmon_logs:
